send_raw:
  description: "Envoyer une commande RS232 brute vers l'ampli Marantz."
  fields:
    command:
      description: "Chaîne de commande à envoyer (ex: '@PWR:2' ou '@VOL:?')."
      example: "@PWR:2"
      required: true
    entity_id:
      description: "Entité cible (optionnel), ex: media_player.marantz_sr6001"
      example: "media_player.marantz_sr6001"
      required: false
